<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="csscolection/index.css"/>
    <link rel="stylesheet" href="csscolection/components/nav-bar.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chatting - Kokoa clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chat.html"><i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Suzy</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-grip-lines fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, January 02, 2021
        </div>

        <div class="message-row">
            <img src="https://i.ytimg.com/vi/dCd78GPLDvc/maxresdefault.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Suzy</span>
                <div class="message__infor">
                    <span class="message__bubble">Stop eating chocolates</span>
                    <span class="message__tiem">21:27</span>
                </div>
            </div>
        </div>
    </main>


    <script src="https://kit.fontawesome.com/762239f8d9.js" crossorigin="anonymous"></script>
</body>
</html>
